    <link href="/css/lib/bootstrap/3.0.2/bootstrap.css" rel="stylesheet" />

<body data-version="">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><span style="font-size: 24px;line-height:30px;">Logging Dashboard</span></a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Logs</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>

    <div class="container">

        <div id="logTable">
            <table class="table table-condensed table-striped">
                <thead>
                    <tr>
                        <th width="125px">Log Type</th>
                        <th width="250px">Source</th>
                        <th width="225px">Last Log Date</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4"><h4><i class="fa fa-cog fa-spin"></i> Just a sec, grinding through logs...</h4></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div><!-- /.container -->
